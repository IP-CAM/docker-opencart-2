machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

dependencies:
  override:
    - docker info
    - docker --version
    - docker build -t guzzilar/docker-opencart .

test:
  override:
    - docker run --name docker-opencart -p 80:80 guzzilar/docker-opencart
